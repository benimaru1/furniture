<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>家具公司</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="main">
		<header id="top">
			<div class="top-content">
				<a href="index.html"><img src="image/1504692847.png"></a>
				<h1>欢迎注册</h1>
			</div>
		</header>
		<div class="parent">
			<div class="container">
				<div class="panel">
					<form id="form-register">
						<div class="text">
							<p>
								新用户注册
								<span><a href="login.html">直接登录</a></span>
							</p>
						</div>
						<div class="form-group">
							<label for="uname">用户名:</label>
							<input type="text" placeholder="请输入用户名" autofocus required minlength="3" maxlength="9" id="uname" name="uname">
							<span id="uname-show"></span>
						</div>
						<div class="form-group">
							<label for="upwd">密码:</label>
							<input type="password" placeholder="请输入密码" required minlength="6" maxlength="12" id="upwd" name="upwd">
							<span id="upwd-show"></span>
						</div>
						<div class="form-group">
							<label for="upwd1">确认密码:</label>
							<input type="password" placeholder="请确认密码" required id="upwd1">
							<span id="upwd1-show"></span>
						</div>
						<div class="form-group">
							<label for="email">邮箱:</label>
							<input type="email" placeholder="请输入邮箱地址" required id="email" name="email">
							<span id="email-show"></span>	
						</div>
						<div class="form-group">
							<label for="phone">手机号:</label>
							<input type="text" placeholder="请输入您的手机号" required id="phone" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" name="phone">
							<span id="phone-show"></span>
						</div>
						<div class="form-group">
							<input type="button" value="提交注册信息" id="btn">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>	
</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/register.js"></script>
</html>
